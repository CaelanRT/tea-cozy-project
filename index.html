<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <!--header-->
    <div class="header">
        <img id="teaCozy" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
        <div class="headerMenu">
            <a>Mission</a>
            <a>Featured Tea</a>
            <a>Locations</a>
        </div>
    </div>

    <!--hero-->
    <div class="hero">
        <img id="missionBackground" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-mission-background.jpg">
            <div class="heroDiv">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
    </div>

    <!--tea of the month-->
    <div class="totm">
        <div class="totmHeader">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="totmLarge">
            <div class="totmSmall">
                <img id="berryBlitz" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg">
                <h2>Fall Berry Blitz Tea</h2>
            </div>
            <div class="totmSmall">
                <img id="spicedRum" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg">
                <h2>Spiced Rum Tea</h2>
            </div>
            <div class="totmSmall">
                <img id="donut" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
                <h2>Seasonal Donuts</h2>
            </div>
            <div class="totmSmall">
                <img id="myrtleAve" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
                <h2>Myrtle Ave Tea</h2>
            </div>
            <div class="totmSmall">
                <img id="bedfordBizarre" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
                <h2>Bedford Bizarre Tea</h2>
            </div>
        </div>
    </div>
</body>
</html>
